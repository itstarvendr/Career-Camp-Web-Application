<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interviews</title>
</head>
<body>
  <h1>Interviews</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Company</th>
        <th>Date</th>
        <th>Student ID</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <% for (const interview of interviews) { %>
        <tr>
          <td><%= interview.id %></td>
          <td><%= interview.company %></td>
          <td><%= interview.date %></td>
          <td><%= interview.student_id %></td>
          <td><%= interview.result %></td>
        </tr>
      <% } %>
    </tbody>
  </table>
</body>
</html>
